
<div mat-dialog-content disableClose='true' style="height: 310px; max-width: 300px;">

  <ng-container>

    <mat-sidenav-container style="height: 100% !important;" class="example-container">

        <div class="container">

            <div class="row padding-title-login">

              <div class="col-md-4" class="box-login">

                <h1 class="title-login">Bienvenido a <br>AudiCAC</h1>

                <form [formGroup]="this.credenciales">
                  <div class="row">
                      <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Usuario</mat-label>
                            <input matInput formControlName="email">
                        </mat-form-field>
                      </div>



                      <div class="col-md-12">
                        <mat-form-field class="example-full-width" appearance="fill">
                            <mat-label>Contrase√±a</mat-label>
                            <input type="password" matInput formControlName="password">
                            <mat-icon matSuffix>visibility</mat-icon>
                        </mat-form-field>
                      </div>


                      <div class="col-md-6">
                        <div class="row">
                        <div class="col-md-10"></div>
                        <div class="col-md-2">
                          <div *ngIf="this.cargando">
                            <mat-spinner diameter="50"></mat-spinner>
                            </div>
                        </div>
                      </div>

                      </div>
                      <div class="col-md-6">
                        <button mat-raised-button (click)="this.login()" class="btn-basic float-right">Ingresar</button>
                     </div>
                     <mat-error *ngIf='this.MensajeError'>
                      {{this.MensajeError}}
                     </mat-error>
                  </div>
                </form>


             </div>


            </div>
          </div>
    </mat-sidenav-container>

    <!-- <app-side-nav></app-side-nav> -->


</ng-container>


</div>
